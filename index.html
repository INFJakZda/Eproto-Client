<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eproto</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>Eproto</h1>
            <img src="assets/Logo.png" alt="Eproto">
        </header>

        <nav>
            <p>MENU</p>
            <ul>
                <li>
                    <a href="#students">Students list</a>
                </li>
                <li>
                    <a href="#courses">Courses list</a>
                </li>
            </ul>
        </nav>

        <article id="students">
            <h2>List of students</h2>
            <form id="students-form">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <label for="student-index">Index</label>
                                <input type="search" id="student-index" name="index" aria-label="Index">
                            </th>
                            <th>
                                <label for="student-name">Name</label>
                                <input type="search" id="student-name" name="name" aria-label="Name">
                            </th>
                            <th>
                                <label for="student-surname">Surname</label>
                                <input type="search" id="student-surname" name="surname" aria-label="Surname">
                            </th>
                            <th>
                                <label for="student-birthdate">Birth date</label>
                                <input type="search" id="student-birthdate" name="birthDate" aria-label="Birth date">
                                <select>
                                    <option value="-1">Less than</option>
                                    <option value="0">Equal</option>
                                    <option value="1">Greater than</option>
                                </select>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>
                                <input type="number" name="index" value="112871" placeholder="Index" readonly>
                            </td>
                            <td>
                                <input type="text" name="name" value="Jan" placeholder="First name" required>
                            </td>
                            <td>
                                <input type="text" name="surname" value="Kowalski" placeholder="Last name" required>
                            </td>
                            <td>
                                <input type="date" name="birthDate" value="1990-01-01" min="1920-01-01" max="2020-01-01" required>
                            </td>
                            <td>
                                <a href="#grades">Grades</a>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="number" name="index" placeholder="Index" readonly>
                            </td>
                            <td>
                                <input type="text" name="name" placeholder="First name" required>
                            </td>
                            <td>
                                <input type="text" name="surname" placeholder="Last name" required>
                            </td>
                            <td>
                                <input type="date" name="birthDate" min="1920-01-01" max="2019-01-01" required>
                            </td>
                            <td>
                                <button type="submit">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </article>

        <article id="courses">
            <h2>List of courses</h2>
            <form id="courses-form">
                <table>

                    <thead>
                        <tr>
                            <th>
                                <label for="course-index">Index</label>
                                <input type="search" id="course-index" name="id" aria-label="Index">
                            </th>
                            <th>
                                <label for="course-name">Name</label>
                                <input type="search" id="course-name" name="name" aria-label="Name">
                            </th>
                            <th>
                                <label for="course-professor">Professor</label>
                                <input type="search" id="course-professor" name="professor" aria-label="Professor">
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="id" value="324hjv4v" placeholder="Index" readonly>
                            </td>
                            <td>
                                <input type="text" name="name" value="SINT" placeholder="Course name" required>
                            </td>
                            <td>
                                <input type="text" name="professor" value="Weglarz" placeholder="Professor" required>
                            </td>
                            <td>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" name="id" value="234bh234vbh" placeholder="Index" readonly>
                            </td>
                            <td>
                                <input type="text" name="name" value="PIRO" placeholder="Course name" required>
                            </td>
                            <td>
                                <input type="text" name="professor" value="Pawlak" placeholder="Professor" required>
                            </td>
                            <td>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" name="id" placeholder="Index" readonly>
                            </td>
                            <td>
                                <input type="text" name="name" placeholder="Course name" required>
                            </td>
                            <td>
                                <input type="text" name="professor" placeholder="Professor" required>
                            </td>
                            <td>
                                <button type="submit">Add</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </article>

        <article id="grades">
            <h2>Student's grades</h2>
            <form>
                <table>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>
                                <label for="grade-course">Course</label>
                                <input type="search" id="grade-course" name="course" aria-label="Course">
                            </th>
                            <th>Created at:</th>
                            <th>
                                <label for="grade-value">Value</label>
                                <input id="grade-value" type="number" name="value" min="2.0" max="5.0" step="0.5">
                                <select>
                                    <option value="-1">Less than</option>
                                    <option value="0">Equal</option>
                                    <option value="1">Greater than</option>
                                </select>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="id" value="324hjv4v" placeholder="Index" readonly>
                            </td>
                            <td>
                                <select name="course">
                                    <option value="3b4hk24bkh" selected>PIRO</option>
                                    <option value="kj2b34h43">SINT</option>
                                </select>
                            </td>
                            <td>
                                <input type="date" name="date" value="1990-01-01" min="1920-01-01" max="2020-01-01" required>
                            </td>
                            <td>
                                <input type="number" name="value"  value="4.0" min="2.0" max="5.0" step="0.5">
                            </td>
                            <td>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" name="id" placeholder="Index" readonly>
                            </td>
                            <td>
                                <select name="course">
                                    <option value="3b4hk24bkh">PIRO</option>
                                    <option value="kj2b34h43">SINT</option>
                                </select>
                            </td>
                            <td>
                                <input type="date" name="date" min="1920-01-01" max="2020-01-01" required>
                            </td>
                            <td>
                                <input type="number" name="value" min="2.0" max="5.0" step="0.5" required>
                            </td>
                            <td>
                                <button type="submit">Add</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </article>
        
        <footer>
            <div>
                <span>Jakub Zdanowski</span>
            </div>
            <div>
                <a href="http://www2.cs.put.poznan.pl" target="_blank">Politechnika Poznańska</a>
            </div>
        </footer>
    </body>
</html>
